<div class="d-flex justify-content-center align-items-center flex-column h-100-vh">
  <div class="alert alert-danger" *ngIf="isFormInvalid" role="alert">
    <h4 class="alert-heading">Invalid login or password!</h4>
  </div>

  <form class="form-white shadow" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <h2 class="text-center mb-2">Login</h2>

    <div class="form-group">
      <label for="inputLogin">Login</label>
      <input type="text" class="form-control" id="inputLogin" formControlName="login" required>
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" formControlName="password" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

  </form>
</div>
